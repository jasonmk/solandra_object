development:
  servers: ["localhost:9160"]
  keyspace: "wiki"
  strategy_class: "org.apache.cassandra.locator.NetworkTopologyStrategy"
  strategy_options: {"DC1": "1"} 
  replication_factor: 1
  thrift:
    timeout: 20
    retries: 2
    connect_timeout: 20
    
test:
  servers: ["localhost:9160"]
  keyspace: "solandra_object_test"
  strategy_class: "org.apache.cassandra.locator.NetworkTopologyStrategy"
  strategy_options: {"DC1": "1"} 
  replication_factor: 1
  thrift:
    timeout: 20
    retries: 2
    connect_timeout: 20
        
